<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Video player</title>
</head>
<body>
    <div id="video-container">
        <video id="video" preload="metadata"
            poster="https://test-videos.co.uk/user/pages/images/big_buck_bunny.jpg"
        >
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    </video>
    </div>
    <div id="options">
        <button id="play-pause"><i class="fa-solid fa-play"></i></button>

        <input type="range" id="progress-input" min="0" max="100" value="0">

        <button id="volume-change"><i class="fa-solid fa-volume-high"></i></button>

        <span id="video-progess">00:00</span>

        <button id="fullscreen"><i class="fa-solid fa-expand"></i></button>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
