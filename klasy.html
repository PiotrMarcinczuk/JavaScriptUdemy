        let Animal = class BasicAnimal{
            constructor(name){
                this.name = name;
                this.age = 1;
                if(Animal.count === undefined) Animal.count = 0;
                Animal.count++;
            }

            getName = () => {
                return this.name;
            }

            set age(value){
                if(value > 0) this._age = value; // jesli bedzie this.age = value to w praktyce setter bedzie caly czas wywolywany = blad
            }

            get age(){
                return this._age;
            }

            static getNewAnimal(){
                return new Animal('Default animal');
            }

            static getAnimalCount(){
                return Animal.count;
            }
        }
