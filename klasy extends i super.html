    <script>
        class Animal{
            constructor(name){
                this.name = name;

                if(Animal.count === undefined) Animal.count = 0;
                this.id = Animal.count;
                Animal.count++;

                this._type = 'animal';
            }

            set type(str){
                if(typeof str === 'string') this._type = str;
            }

            get type(){
                return this._type;
            }

            printName(){
                console.log('Animal: ', this.name);
            }
        }

        class Human extends Animal {
            constructor(name, city){
                super(name);
                this.city = city
            }

            #job = 'proggramer';

            printName(){
                super.printName(); // odwolujemy sie takze do tej metody z klasy nadrzednej
                console.log('Human: ', this.name, ', City: ', this.city, ', Job: ', this.#job);
            }
        }

        const animal1 = new Animal('Tiger');
        const human1 = new Human('Olek','Paslek');
        human1.printName();
        console.log(Animal.count);
    </script>
