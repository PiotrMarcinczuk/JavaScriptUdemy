<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie</title>
</head>
<body>
    <div id="date-div">
        <input type="datetime-local" id="timer">
        <button id="countdown-button">Odliczaj</button>
    </div>
    <div id="messege">
        <h1>Czas minął</h1>
    </div>
     <main>
        <div class="cell">
            <p>Dni</p>
            <p id="days">-</p>
        </div>
        <div class="cell">
            <p>Godziny</p>
            <p id="hours">-</p>
        </div>
        <div class="cell">
            <p>Minuty</p>
            <p id="minutes">-</p>
        </div>
        <div class="cell">
            <p>Sekundy</p>
            <p id="seconds">-</p>
        </div>
     </main>
     <script src="./script.js"></script>
</body>
</html>
