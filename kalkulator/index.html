<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.2/lib/browser/math.min.js"></script>

</head>
<body>
    <div id="out"><input type="text"></div>
    <div id="left-panel">
        <div clas="left-horizon">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div clas="left-horizon">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div clas="left-horizon">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div clas="left-horizon">
            <button>0</button>
            <button>00</button>
            <button>.</button>
        </div>
    </div>
    <div id="right-panel">
        <div class="right-horizon">
            <button>/</button>
            <button id="clear">C</button>
        </div>
        <div class="right-horizon">
            <button>*</button>
            <button>-</button>
        </div>
        <div class="right-horizon">
            <button class="special-operator">+</button>
            <button class="special-operator">=</button>
        </div>
    </div>
</body>
</html>
