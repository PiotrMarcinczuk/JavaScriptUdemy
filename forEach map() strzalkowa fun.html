<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>

<body>
    <script>
        const tab = [2,4,6,8,10];
        const tab1 = tab.forEach( (el) => {
            //return el*2; // nie zadziala
            console.log(el * 2);
        })

        const tab2 = tab.map( (el) => {
            return el*2;
        }).filter( (num) => num > 4);
        console.log(tab2);

        let objTest = {
            data: 'Hi',
            foo: function (){
                setTimeout( function() {
                    console.log(this); //wywoluje this z window, ponieważ mamy normalna funkcje
                }, 100)
            }
        }
        objTest.foo();

        let objTest2 = {
            data: 'Hiv2',
            foo: function(){
                setTimeout( () => {
                    console.log(this); //tutaj wywoluje obiekt objTest2, ponieważ funkcja strzałkowa
                },100);
            }
        }
        objTest2.foo();
    </script>
