<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test1(v){
            if(typeof v === 'undefined') v = 23;
            console.log(v);
        }
        test1();

        console.log('--------------------------------');//----------------------------------------------

        function test2(a, b = 44, c = {test: 'text'}){
            console.log(a,b,c);
        }
        test2(10);

        console.log('--------------------------------');//----------------------------------------------

        function test3([a = 1, b = 2] = []){
            console.log(a, b);
        }
        test3();
        test3([]);
        test3([10,99]);

        console.log('--------------------------------');//----------------------------------------------

        function test4([a = 5, b = 10] = [500, 1000]){
            console.log(a, b);
        }
        test4()

        console.log('--------------------------------');//----------------------------------------------

        function test5([a = 5, b = 10] = [500]){
            console.log(a, b);
        }
        test5()

        console.log('--------------------------------');//----------------------------------------------

        function test6({b = 2, a = 1} = {}){ // '= {}' to uzyte kiedy wywolujemy test6(), poniewaz musimy miec jakis obiekt(podobnie z tablica na gorze)
            console.log(a, b);
        }
        test6({a:5});
        test6({a:5, b:1, c:33});
        test6();



    </script>
</body>
</html>
