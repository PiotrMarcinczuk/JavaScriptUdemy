<body>
    <script>
        // przy destrykturyzacji obiektu nazwy zmiennych musza sie zgadzac np. city
        //----------------------------------------------
        const [num, name, obj] = [12, 'Ania', {a:1,b:2}];
        console.log(num,name,obj);

        const {username, age, place = 'Warszawa'} = {username: 'Ola', age: 21};
        console.log(username,age,place);

        const [f, ,h] = [9,10,11];
        console.log(f,h);
        //----------------------------------------------
        function getUserData(){
            const city = 'krakow';
            const street = 'sznyciowa'
            return {
                city,
                street
            }
        }
        const {city} = getUserData();
        console.log(city);
        
        //----------------------------------------------
        const userDeatils = {
            surname: 'Snzycer',
            salary: 5500
        };

        function printUser({surname}){
            console.log(surname);
        }
        printUser(userDeatils);
        //----------------------------------------------
        const employee = {
            name: 'Karol',
            id: 33,
            employment: {
                company: 'sznyc.com',
                address: {
                    country: 'Poland',
                }
            }
        };

        const {id, employment:{company}} = employee; //destruktur przy zaglebionych obiektach
        console.log(id,company);

        const {employment: {address: {street: companyStreet= 'Wilcza'}}} = employee;
        console.log(companyStreet);
        //----------------------------------------------
    </script>
