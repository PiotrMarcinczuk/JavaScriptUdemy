<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr1 = Array.of(3,5,8,9, 'dsd', {a: 22});
        console.log(arr1);

        const arr2 = Array.from('Test');
        console.log(arr2);

        const arr3 = Array.from([1,2,3,4], (a) => a*2);
        console.log(arr3);

        const arr4 = Array.from([1,2,3,4,5], function (a) {
            return a * this.value;
        }, {value: 4}); // ten obiekt to nasze this
        console.log(arr4);

        const arr5 = [1,2,3,4,5,6];
        arr5.fill(100);
        console.log(arr5);
        arr5.fill(5, 2); // od indeksu 2
        console.log(arr5);
        arr5.fill(9, 1, 4); // od indeksu 1 do 4
        console.log(arr5);

        console.log(arr5.find( v => v < 10)); // zwraca pierwszy element 
        console.log(arr5.findIndex(v => v > 1));

        const arr6 = [1,5,8,10,12,33];
        console.log(arr6.copyWithin(1, 3)) //pierwszy argument wskazuje miejsce ktore ma byc nadpisane, kopiujemy do indeksu 1 wszystkie elementy od indeksu 3 do konca tablicy 

        console.log( [1,2,3,4,5,6,7].copyWithin(1, 3, 4) ) // target start end to (indeks - 1)

        //entries, keys, values
        console.log('-------------------');
        const arrTest = [226, 'tes', 32, {}, 1];
        for(let i of arrTest.values()) console.log(i);
        console.log('-------------------');
        for(let i of arrTest.keys()) console.log(i);
        console.log('-------------------');
        for(let [key, value] of arrTest.entries()) console.log(key, value);
        console.log('-------------------');
        for(let i of arrTest.entries()) console.log(i);

    </script>
</body>
</html>
