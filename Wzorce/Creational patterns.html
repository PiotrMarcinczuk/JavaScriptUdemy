<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
</head>
<body>
    <script>
        class Album{
            constructor(name, brand){
                this.name = name;
                this.brand = brand;
            }

            printInfo(){
                console.log(`${this.brand} : ${this.name}`)
            }
        }

        const rhcp = new Album('Calisznyc', 'RHCP');
        rhcp.printInfo();

        class DigitalAlbum extends Album{
            constructor(name, brand, shop){
                super(name, brand);
                this.shop = shop;
            }

            printInfo(){
                super.printInfo();
                console.log(this.shop);
            }
        }

        const digitRhcp = new DigitalAlbum('Calisznyc', 'RHCP', 'sznyctube');
        digitRhcp.printInfo();

        console.log('---------------------------------------') //-------------------

        // Bez konstruktora vs Z konstruktorem
        // z konstruktorem i tak wszystko dziala na bazie prototypu jest to
        // tylko ulatwienie skladni i dodatek
        function Car(name){
            this.name = name;
            this.printInfo = function(){
                console.log(this.name);
            };
        }

        let car1 = new Car('bmw');
        let car2 = new Car('ford');
        car1.printInfo()

        class Auto{
            constructor(name){
                this.name = name;
            }

            printInfo(){
                console.log(this.name);
            }
        }
        let auto1 = new Auto('mercedes');
        auto1.printInfo();
        console.log(auto1); // funkcje w prototypie
    </script>
</body>
</html>
