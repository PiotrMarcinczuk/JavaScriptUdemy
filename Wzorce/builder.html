    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>

<body>
    <script>
        function Task(name, description, isDone){
            this.name = name;
            this.description = description;
            this.isDone = isDone
        }
        function TaskBuilder(){
            let name, description, isDone;
            return {
                setName: function(name){
                    this.name = name; // w tej lini moze byc bez this
                    return this;
                },

                setDescription: function(description){
                    this.description = description; // w tej lini moze byc bez this
                    return this;
                },

                setDone : function(done){
                    this.isDone = done; // w tej lini moze byc bez this
                    return this; 
                },

                build: function(){
                    return new Task(this.name, this.description, this.isDone);
                }
            }
        }

        let task = (new TaskBuilder()).setName('zad1').setDescription('fasdsfd').setDone('gotowe');
        console.log(task);

        let zad = TaskBuilder();
        let builder = zad.setName('misja');
        let builder2 = builder.setDescription('opis');
        let builder3 = builder2.setDone('jeee');
        console.log(builder3);
    </script>
</body>
