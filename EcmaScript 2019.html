    <script>
        const arr1 = [1,34,5,[43,3,3,1,[8,8,8,9]]];
        console.log(arr1.flat()); // splaszczenie tylko do pierwsego zagniezdzenia
        console.log(arr1.flat(2)) // teraz do 2 zagniezdzenia

        console.log([1,3,5].flatMap(x => [x, x*2])); // tworzy tablice [1,2],[3,6],[5,10] i ja splaszcza, dziala tylko i wylacznie do jednego zagniezdzenia

        console.log('-------------------------') //------------------

        const entries = new Map([
            ['a', 23],

            ['obj', {data: 22}]
        ]);

        const obj = Object.fromEntries(entries);
        console.log(obj);

        console.log('-------------------------') //------------------

        console.log(' ds   \r\n ds Hiiiii    '.trimStart());
        console.log(' ds ds Hiiiii    '.trimEnd());

        console.log('-------------------------') //------------------

        }catch{

        }

        console.log('-------------------------') //------------------

        console.log(symbol.description);
