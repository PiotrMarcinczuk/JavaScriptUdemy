<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./form_fields.js" ></script>
    <script src="./form_validation.js" ></script>
    <title>Formularz</title>
</head>
<body>
    <div class="container">
        <form novalidate id="form" class="registration-form">
            <h2>Rejestracja</h2>
            <div class="field-control">
                <label for="username">Nazwa użytkownika</label>
                <input type="text" id="username" minlength="5" placeholder="Wpisz nazwę użytkownika">
                <span></span>
            </div>
            <div class="field-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Wpisz email">
                <span></span>
            </div>
            <div class="field-control">
                <label for="password">Hasło</label>
                <input type="password" id="password" placeholder="Podaj hasło">
                <span></span>
            </div>
            <div class="field-control">
                <label for="password2">Nazwa użytkownika</label>
                <input type="password" id="password2" data-match-witch-password-id="#password" placeholder="Powtórz hasło">
                <span></span>
            </div>
            <button class="register-button" type="submit">Zarejestruj się</button>
        </form>
    </div>
</body>
<script src="./app.js"></script>
</html>
