<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>
    <div class="container w-75 m-4 mx-auto">
        <div class="alert alert-info">
            <h4 class="alert-heading">Pytanie #1</h4>
            <p id="questionParagraph"></p>
            <div class="form-check">
                <input type="radio" id="radioCheck0" class="form-check-input" name="answerRadio" value="" data-index="0">
                <label for="radioCheck0" id="answer0" class="form-check-label"></label>
                <div class="valid-feedback">Prawidłowo!</div>
                <div class="invalid-feedback">Nieprawidłowo!</div>
            </div>

            <div class="form-check">
                <input type="radio" id="radioCheck1" class="form-check-input" name="answerRadio" value="" data-index="1">
                <label for="radioCheck1" id="answer1" class="form-check-label"></label>
                <div class="valid-feedback">Prawidłowo!</div>
                <div class="invalid-feedback">Nieprawidłowo!</div>
            </div>

            <div class="form-check">
                <input type="radio" id="radioCheck2" class="form-check-input" name="answerRadio" value="" data-index="2">
                <label for="radioCheck2" id="answer2" class="form-check-label"></label>
                <div class="valid-feedback">Prawidłowo!</div>
                <div class="invalid-feedback">Nieprawidłowo!</div>
            </div> 

            <div class="mt-3">
                <button id="saveAnswerButton" class="btn btn-outline-primary">
                    Zapisz odpowiedz
                </button>
                <button id="nextQuestionButton" class="btn btn-outline-secondary ml-2">
                    Następne
                </button>
            </div>
            <hr>
            <p>Prawidłowe odpowiedzi: <span id="correctAnswers"></span></p>
            <p>Błędne odpowiedzi: <span id="badAnswers"></span></p>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" id="modalWindow">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Rezultat: 
                    </h5>
                </div>
                <div class="modal-body">
                    <p class="modalResults"></p>
                </div>
                <div class="modal-fotter">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
